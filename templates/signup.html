<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/signup.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Use email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="number" placeholder="Phone No" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign-up</button>
            </form>
        </div>
        <div class="sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Use email and password</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot Password</a>
                <button type="button" id="signin-btn">Sign-in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome user!</h1>
                    <p>If you are already registered</p>
                    <button class="hidden" id="login">Sign-in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello user!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('signin-btn').addEventListener('click', function() {
            window.location.href = "{{ url_for('home') }}";
        });
    </script>
</body>
</html>
